name: CI-FrontEnd

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - frontend/**
      - .github/**

jobs:
  build:
    runs-on: ubuntu-22.04

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn

      - name: Check Type
        run: tsc --noEmit

      - name: Check Lint
        run: eslint src/**

      - name: Build page
        run: yarn build:dev
