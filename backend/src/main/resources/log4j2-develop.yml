Configutation:
  name: Default
  status: info

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:
    File:
      name: File_Appender
      fileName: ${log-path}/logfile.log
      append: false
      PatternLayout:
        pattern: "%style{%d{yyyy-MM-dd HH:mm:ss.SSS}}{cyan} %highlight{[%-5p]}{FATAL=bg_red,
            ERROR=red, INFO=green, DEBUG=blue, TRACE=bg_yellow} [%C] %style{[%t]}{yellow}- %m%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: File_Appender
    Logger:
      - name: com.woowacourse.naepyeon
        additivity: false
        level: debug
        AppenderRef:
          - ref: File_Appender