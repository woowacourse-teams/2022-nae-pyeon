spring:
  datasource:
    source:
      hikari:
        jdbc-url: jdbc:h2:mem:testdb;MODE=MYSQL
        username: sa
        password:
        driver-class-name: org.h2.Driver
    replica:
      hikari:
        jdbc-url: jdbc:h2:mem:testdb;MODE=MYSQL
        username: sa
        password:
        driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000 #최적화 옵션
    open-in-view: false

  flyway:
    enabled: false

logging.level:
  org.hibernate.SQL: debug

